{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Import Data for {{ table_name }}</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="file" class="block text-gray-700 text-sm font-bold mb-2">Select CSV File:</label>
            <input type="file" name="file" id="file" accept=".csv" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Import Data
        </button>
    </form>
    <div class="mt-4">
        <a href="{{ url_for('data.view_table', table_name=table_name) }}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Back to Table View</a>
    </div>
</div>
{% endblock %}
