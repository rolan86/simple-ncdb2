{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Entry in {{ table_name | title }}</h1>

<form method="POST" action="{{ url_for('data.edit_entry', table_name=table_name, entry_id=entry['id']) }}">
    {% for column in columns %}
    <div class="mb-4">
        <label for="{{ column.name }}" class="block text-gray-700 text-sm font-bold mb-2">{{ column.name | title }}</label>
        <input type="text" id="{{ column.name }}" name="{{ column.name }}" value="{{ entry[column.name] }}"
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    {% endfor %}

    <div class="mb-4">
        <label for="reason" class="block text-gray-700 text-sm font-bold mb-2">Reason for Edit</label>
        <textarea id="reason" name="reason" required
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  rows="3"></textarea>
    </div>

    <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Update Entry
        </button>
        <a href="{{ url_for('data.view_table', table_name=table_name) }}" class="text-blue-500 hover:text-blue-800">
            Cancel
        </a>
    </div>
</form>
{% endblock %}
