{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Versions of {{ schema_name }}</h1>
    <table class="w-full mb-4">
        <thead>
            <tr class="bg-gray-200">
                <th class="px-4 py-2">Version</th>
                <th class="px-4 py-2">Created At</th>
                <th class="px-4 py-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for schema in schemas %}
            <tr>
                <td class="border px-4 py-2">{{ schema.version }}</td>
                <td class="border px-4 py-2">{{ schema.created_at }}</td>
                <td class="border px-4 py-2">
                    <a href="{{ url_for('schema.view_schema', schema_id=schema.id) }}" class="text-blue-500 hover:text-blue-700">View</a>
                    <a href="{{ url_for('schema.revert_schema', schema_id=schema.id) }}" class="text-green-500 hover:text-green-700 ml-2">Revert to this version</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('schema.manage_schemas') }}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Back to Schemas</a>
</div>
{% endblock %}
