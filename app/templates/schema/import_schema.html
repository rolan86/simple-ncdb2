{% extends "base.html" %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold mb-4">Import Schema</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="file" class="block text-gray-700 text-sm font-bold mb-2">Select Schema File:</label>
            <input type="file" name="file" id="file" accept=".json" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Import Schema
        </button>
    </form>
</div>
{% endblock %}
